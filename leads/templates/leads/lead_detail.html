{% extends "base.html" %}
{% block content %}
    <a href="{% url 'leads:lead-list' %}">Go back to all leads</a>
    <h1>This is a details of the lead {{ lead.first_name }}</h1>
    <p>Age is {{ lead.age }}</p>
    <p>Agent responsible for this lead is {{ lead.agent }}</p>
    <a href="{% url 'leads:lead-update' lead.pk %}">Update this lead</a>
    <hr />
    <a href="{% url 'leads:lead-delete' lead.pk %}">Delete this lead</a>
{% endblock content %}
