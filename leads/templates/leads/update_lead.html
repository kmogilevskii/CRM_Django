{% extends "base.html" %}
{% block content %}
    <a href="{% url 'leads:lead-detail' lead.pk %}">Go back to details of the lead {{ lead }}}</a>
    <h1>Update the lead {{ lead.first_name }} {{ lead.last_name }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">submit</button>
    </form>
{% endblock content %}
